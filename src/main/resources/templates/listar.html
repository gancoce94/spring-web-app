<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${tittle}"></title>
</head>
<body>
    <h1 th:text="${text}"></h1>
    
    <div th:if="${usuarios.isEmpty()}">No hay usuarios en la lista!</div>
    <table th:if="${usuarios.size()>0}">
        <caption>Lista de usuarios</caption>
        <thead>
            <tr>
                <th id="colNombres">Nombres</th>
                <th id="colApellidos">Apellidos</th>
                <th id="colEmail">Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario: ${usuarios}">
                <td th:text="${usuario.nombres}"></td>
                <td th:text="${usuario.apellidos}"></td>
                <td th:text="${usuario.email}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
