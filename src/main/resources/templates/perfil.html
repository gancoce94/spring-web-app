<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${tittle}"></title>
</head>
<body>
    <h1 th:text="${text}"></h1>
    <span th:text="${usuario.nombres}"></span>
    <span th:text="${usuario.apellidos}"></span><br>
    
    <span th:if="${usuario.email}" th:text="${usuario.email}"></span>
    <span th:if="${usuario.email==null}">El usuario no tiene correo</span>
</body>
</html>
